<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <title>Dimensionamento de Pilares</title>
</head>

<body>
    <div class="col s12 m12 l12">
        <div class="card-panel teal darken-1">
            <div class="row">
                <div class="col s12 m6 l6">
                    <a href="index.html" class="waves-effect waves-light white-text">
                        <h4>DIMENSIONAMENTO DE PILARES</h4>
                    </a>
                </div>
                <div class="col s12 m6 l6 center">
                    <a class="waves-effect waves-light btn-flat white-text" href="index.html"><i class="material-icons left">home</i>Home</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col s12 m6 l6">
            <div class="card-panel grey darken-2">
                <div class="row">
                    <form class="col s12 m12 l12">
                        <h4 class="white-text ">Valores de Cálculo</h4>
                        <p class="white-text ">Os módulos de força caracteristicas e de cálculo atuantes no pilar</p>
                        <div class="row">
                            <div class="input-field col s3 offset-s3">
                                <i class="material-icons prefix">create</i>
                                <input type="text" id="nk" class="validate">
                                <label for="nk" class="white-text">Nk (KN)</label>
                            </div>
                            <div class="input-field col s3">
                                <input type="text" id="nd" class="validate" disabled="disabled" placeholder="0">
                                <label for="nd" class="white-text">Nd</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light center" type="button" id="calcula_nd">Ok</button>

                        <ul class="pagination center">
                            <li class="disabled"><a href="#"><i class="material-icons">chevron_left</i></a></li>
                            <li class="disabled"><a href="#">Voltar</a></li>
                            <li class="waves-effect active"><a href="index.html">Valores de Cálculo</a></li>
                            <li class="waves-effect"><a href="comp_equivX.html">Próximo</a></li>
                            <li class="disabled"><a href="#"><i class="material-icons">chevron_right</i></a></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/apps.js"></script>
</body>

</html>
