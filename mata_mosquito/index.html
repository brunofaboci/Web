<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Mata Musquito!</title>

    <script>
        // inicia o jogo
        function iniciaJogo() {
            var nivel = document.getElementById('nivel').value;

            if (nivel === "") {
                alert('Escolha uma Dificuldade para Come√ßar!')
                return false
            } else {
                window.location.href = 'jogo.html'
            }
        }
    </script>
</head>

<body>
    <div class="main">
        <div class="vitoria">
            <img src="img/game.png">
        </div>
        <div>
            <select id="nivel">
                <option value="">-- Selecione a Dificuldade --</option>
                <option value="normal">Normal</option>
                <option value="dificil">Dificil</option>
                <option value="doido">Doidoooonaa</option>
            </select>
        </div>
        <br>
        <div>
            <button id="inicio" type="button" onclick="iniciaJogo()">Iniciar Jogo</button>
        </div>
    </div>

</body>

</html>
